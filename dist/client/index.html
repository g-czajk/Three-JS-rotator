<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Three.js rotator</title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
                background-color: #222;
            }

            #progressBar {
                width: 500px;
                height: 24px;
                position: absolute;
                left: 50%;
                top: 10px;
                margin-left: -250px;
            }

            #annotationsPanel {
                position: absolute;
                top: 60px;
                left: 4px;
                width: auto;
                height: auto;
                color: white;
                font-family: monospace;
                user-select: none;
            }

            #annotationsPanel ul {
                padding: 0;
                list-style-type: none;
            }

            .annotationLabel {
                color: #ffffff;
                font-family: monospace;
                pointer-events: none;
                font-size: 17px;
            }

            .annotationDescription {
                color: #ffffff;
                font-family: monospace;
                pointer-events: none;
                font-size: 14px;
                position: absolute;
                left: 25px;
                padding: 1em;
                width: 200px;
                background: rgba(0, 0, 0, 0.66);
                border-radius: 0.5em;
                transition: opacity 0.5s;
                display: none;
            }

            .annotationButton {
                width: 160px;
                height: 70px;
                font-family: monospace;
                background-color: rgba(0.25, 0.25, 0.25, 0.5);
                color: white;
                text-align: left;
                padding-left: 20px;
                cursor: pointer;
            }
            #cameraTracker {
                position: absolute;
                top: 0;
                right: 0;
                width: 100px;
                height: 50px;
                color: #fff;
            }
            #controlsPanel {
                display: grid;
                grid-template-columns: repeat(3, minmax(0, 1fr));
                grid-template-rows: repeat(3, minmax(0, 1fr));
                gap: 2px;
                position: absolute;
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                width: 160px;
                height: 120px;
            }

            #controlsPanel div {
                align-self: center;
                justify-self: center;
                border-radius: 12px;
                padding: 5px 5px 0 5px;
                background-color: rgba(0.25, 0.25, 0.25, 0.5);
                cursor: pointer;
                transition: 0.3s ease;
            }

            #controlsPanel div:hover {
                opacity: 0.8;
            }

            #controlsPanel .rotate-left {
                grid-column: 3/4;
                grid-row: 2/3;
            }

            #controlsPanel .rotate-right {
                grid-column: 1/2;
                grid-row: 2/3;
            }

            #controlsPanel .zoom-in {
                grid-column: 2/3;
                grid-row: 1/2;
            }

            #controlsPanel .zoom-out {
                grid-column: 2/3;
                grid-row: 3/4;
            }

            #controlsPanel svg {
                fill: white;
                width: 40px;
                height: 40px;
            }
        </style>
    </head>

    <body>
        <progress value="0" max="100" id="progressBar"></progress>
        <div id="annotationsPanel">
            <div id="toggleAnnotations">
                <input id="check" type="checkbox" checked />
                <label for="check"> Show annotations </label>
            </div>
        </div>
        <div id="cameraTracker"></div>
        <div id="controlsPanel">
            <div class="rotate-left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

        </div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
